name: pmadol_flutter
description: Pmadol Chess Academy - Professional chess coaching platform with Django REST API backend
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '^3.10.0'

dependencies:
  flutter:
    sdk: flutter

  # Routing
  go_router: ^14.0.0

  # UI & Icons
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.2

  # HTTP & API (Primary: http, Secondary: dio for advanced features)
  http: ^1.2.0
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0  # For storing JWT tokens securely

  # Image Loading & Caching
  cached_network_image: ^3.3.1

  # URL Launcher (for external links, WhatsApp, etc.)
  url_launcher: ^6.2.4

  # Intl for date/number formatting
  intl: ^0.19.0

  # JSON Serialization (for API models)
  json_annotation: ^4.8.1

  # Loading indicators
  flutter_spinkit: ^5.2.0

  # Pull to refresh
  pull_to_refresh: ^2.0.0

  # Image picker (for future profile uploads)
  image_picker: ^1.0.7

  # Flutter Web-specific optimizations
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.0

  # Code generation
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  # Assets - Load ALL images from the assets/images folder
  assets:
    - assets/images/